<head>

</head>
<body>

  <!--navigation bar when in signup and log in-->

  <nav class="navbar bg-primary">
    <div class="container-xxl justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="/images/The Pillar Logo - white.png" alt="Bootstrap"  height="40">

    </div>
</nav>





  <!--ACCOUNT CREATION-->

  <div class="container-lg" id="forgotPasswordContainer">
    
    <div class="forgot-pass-main active" id="FindAccount">

      <div class="text-center" id="forgotPasswordHeader">
        <i class="bi bi-search icon-forgot-pass"></i>
        <div class="">
          <h3 class="fw-bold text-primary" id="forgotPassHeaderTitle">Find Your Account</h3>
        </div>

    </div>

    <p>Please enter your email address to search for your account, and we will send there your code.</p>

    <form action="">
      <input type="text" class="form-control" placeholder="" id="Last-name" aria-label="Last-name" aria-describedby="basic-addon1">

      <a class="btn btn-secondary col-12 fw-bold text-light mt-2" onclick="next()">CONTINUE</a>
    </form>

    </div>


    <div class="forgot-pass-main" id="SecurityCode">
       <div class="text-center" id="forgotPasswordHeader">
        <i class="bi bi-shield-fill-check icon-forgot-pass"></i>
        <div class="">
          <h3 class="fw-bold text-primary" id="forgotPassHeaderTitle">Enter Security Code</h3>
        </div>

    </div>

    <p>Please check your email for a message with your code. Your code is 6 numbers long.</p>

   <form action="" class="form-stack">
    <input type="text" class="form-control" id="1stnumber" name="number" pattern="[0-9]{1}" oninput="validateNumber(event), jumpToNext(event)">
    <input type="text" class="form-control" id="2ndnumber" name="number" pattern="[0-9]{1}" oninput="validateNumber(event), jumpToNext(event)">
    <input type="text" class="form-control" id="3rdnumber" name="number" pattern="[0-9]{1}" oninput="validateNumber(event), jumpToNext(event)">
    <input type="text" class="form-control" id="4thnumber" name="number" pattern="[0-9]{1}" oninput="validateNumber(event), jumpToNext(event)">
    <input type="text" class="form-control" id="5thnumber" name="number" pattern="[0-9]{1}" oninput="validateNumber(event), jumpToNext(event)">
    <input type="text" class=" form-control" id="6thnumber" name="number" pattern="[0-9]{1}" oninput="validateNumber(event), jumpToNext(event)">
   </form>


   <a class="btn btn-secondary col-12 fw-bold text-light mt-2" onclick="next()">CONTINUE</a>
   <h6 class="mt-2 mb-4 text-center">Didn't get the code? <a href="#" class="resend-code">Resend</a> </h6>
          

    </div>


    <div class="forgot-pass-main" id="UpdatePassword">
      <div class="text-center" id="forgotPasswordHeader">
        <i class="bi bi-file-lock2-fill icon-forgot-pass"></i>
       <div class="">
         <h3 class="fw-bold text-primary" id="forgotPassHeaderTitle">Update Your Password</h3>
       </div>

   </div>

  <form action="">
    <div class="row d-flex flex-column">
      <div class="col">
        <label for="Last-name" class="fw-bold">New Password</label>
        <input type="password" class="form-control" placeholder="Type new passowrd" id="" aria-label="new-passowrd" aria-describedby="basic-addon1">
      </div>
      <div class="col">
        <label for="Last-name" class="fw-bold">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm new passowrd" id="" aria-label="confirm-new-passowrd" aria-describedby="basic-addon1">
      </div>

      <a class="btn btn-secondary col-12 fw-bold text-light mt-2" onclick="next()">UPDATE</a>
    </div>
  </form>

   </div>

 </div>
  


        <!--script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   
        <script>

          let slides = document.querySelectorAll('.forgot-pass-main');
          let index = 0;
  
          //next function
          function next(){
              slides[index].classList.remove('active');
              index = (index + 1) % slides.length;
              slides[index].classList.add('active');
          }
  
  
          // prev function
          function prev(){
              slides[index].classList.remove('active');
              index = (index - 1 + slides.length) % slides.length;
              slides[index].classList.add('active');
          }
  
          function validateNumber(event) {
          // Get the input field
          var input = event.target;
    
          // Check if the input is a single digit
          if (input.value.length > 1) {
          input.value = "";
          }
          }


          function jumpToNext(event) {
         // Get the input field
          var input = event.target;
    
         // If the input field is not empty, move focus to the next field
          if (input.value.length > 0) {
          input.nextElementSibling.focus();
          }
          }


          </script>

     </body>
    </html>
